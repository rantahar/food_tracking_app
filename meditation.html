<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        /* Big timer display */
        #display {
            font-size: 6rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            margin-bottom: 2rem;
            user-select: none;
        }
        /* Clean input area */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.5rem;
        }
        input[type="number"] {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--accent-color);
            color: var(--text-color);
            font-size: 2rem;
            width: 80px;
            text-align: center;
            outline: none;
        }
        /* Buttons */
        button {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        button:active { opacity: 0.8; }
        button.secondary {
            background-color: transparent;
            border: 2px solid #333;
            color: #888;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            margin-top: 1rem;
        }
        /* Checkbox for rain */
        .rain-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            color: #aaa;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
            accent-color: var(--accent-color);
        }
        /* Active State (Dim the UI) */
        body.running .input-group, 
        body.running .start-btn,
        body.running .rain-toggle {
            display: none;
        }
        body.running #display {
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="display">00:00</div>

        <div class="controls" id="controls">
            <div class="input-group">
                <input type="number" id="minutesInput" value="30" min="1" max="180">
                <span>min</span>
            </div>

            <label class="rain-toggle">
                <input type="checkbox" id="rainCheck" checked>
                <span>Play Heavy Rain</span>
            </label>

            <button class="start-btn" onclick="startTimer()">Start Sit</button>
            
            <button class="secondary" id="stopBtn" onclick="stopTimer()" style="display:none;">Stop</button>
        </div>
    </div>

    <script>
        let timerInterval;
        let audioCtx;
        let rainNode;
        let wakeLock = null;

        const display = document.getElementById('display');
        const minutesInput = document.getElementById('minutesInput');
        const stopBtn = document.getElementById('stopBtn');
        const rainCheck = document.getElementById('rainCheck');

        // --- AUDIO ENGINE: PINK NOISE (RAIN) ---
        function startRain() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            // Resume context if suspended (browser policy)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const bufferSize = 4096;
            rainNode = audioCtx.createScriptProcessor(bufferSize, 1, 1);

            rainNode.onaudioprocess = function(e) {
                const output = e.outputBuffer.getChannelData(0);
                let b0, b1, b2, b3, b4, b5, b6;
                // Initialize state if needed
                if (!this.b0) { b0=b1=b2=b3=b4=b5=b6=0.0; } 
                else { b0=this.b0; b1=this.b1; b2=this.b2; b3=this.b3; b4=this.b4; b5=this.b5; b6=this.b6; }

                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    b0 = 0.99886 * b0 + white * 0.0555179;
                    b1 = 0.99332 * b1 + white * 0.0750759;
                    b2 = 0.96900 * b2 + white * 0.1538520;
                    b3 = 0.86650 * b3 + white * 0.3104856;
                    b4 = 0.55000 * b4 + white * 0.5329522;
                    b5 = -0.7616 * b5 - white * 0.0168980;
                    const outputSample = b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362;
                    b6 = white * 0.115926;
                    output[i] = outputSample * 0.15; // Volume scaling
                }
                // Save state
                this.b0=b0; this.b1=b1; this.b2=b2; this.b3=b3; this.b4=b4; this.b5=b5; this.b6=b6;
            };

            rainNode.connect(audioCtx.destination);
        }

        function stopRain() {
            if (rainNode) {
                rainNode.disconnect();
                rainNode = null;
            }
        }

        // --- AUDIO ENGINE: SYNTHESIZED BELL ---
        function playBell() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            // Bell characteristics
            osc.type = 'sine';
            osc.frequency.setValueAtTime(440, audioCtx.currentTime); // A4 note
            // Exponential decay for bell sound
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2.5);

            osc.start();
            osc.stop(audioCtx.currentTime + 3);
        }

        // --- TIMER LOGIC ---
        async function startTimer() {
            const minutes = parseInt(minutesInput.value);
            if (!minutes || minutes <= 0) return;

            // Audio Context must start on user gesture
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') await audioCtx.resume();

            // Start Rain
            if (rainCheck.checked) startRain();

            // Request Wake Lock (Keep screen on)
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.log('Wake Lock error:', err);
            }

            // UI Updates
            document.body.classList.add('running');
            stopBtn.style.display = 'inline-block';
            
            let secondsRemaining = minutes * 60;
            updateDisplay(secondsRemaining);

            timerInterval = setInterval(() => {
                secondsRemaining--;
                updateDisplay(secondsRemaining);

                if (secondsRemaining <= 0) {
                    finishSession();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            stopRain();
            document.body.classList.remove('running');
            stopBtn.style.display = 'none';
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        function finishSession() {
            stopTimer();
            // Play 3 bells
            playBell();
            setTimeout(playBell, 3000);
            setTimeout(playBell, 6000);
        }

        function updateDisplay(totalSeconds) {
            const m = Math.floor(totalSeconds / 60);
            const s = totalSeconds % 60;
            display.textContent = `${pad(m)}:${pad(s)}`;
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
