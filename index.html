<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f5f5f0; }
    .progress-bar::-webkit-progress-bar { background-color: #e5e7eb; border-radius: .5rem; }
    .progress-bar::-webkit-progress-value { background-color: #348a7b; border-radius: .5rem; transition: width .3s ease; }
    .btn-control { background-color: #eef2f1; color: #374151; border: 1px solid #d1d5db; }
    .btn-control:hover { background-color: #e5e7eb; }
    .btn-main, .btn-secondary { padding: .5rem 1rem; border-radius: .5rem; font-weight: bold; }
    .btn-main { background-color: #348a7b; color: #fff; }
    .btn-secondary { background-color: #f0f0e6; border: 1px solid #dcdccd; color: #348a7b; }
    .btn-secondary:hover { background-color: #e9e9d9; }
    #calorie-display { text-align: center; margin: 1.5rem 0; }
    #calorie-display .cal-text { font-size: 1.5rem; font-weight: bold; }
  </style>
</head>
<body class="text-gray-800">
  <div class="container mx-auto max-w-4xl p-6">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold">Food Tracker</h1>
    </header>
    <!-- Calorie Display -->
    <div id="calorie-display">
      <div>Estimated Calories</div>
      <div class="cal-text"><span id="cal-current">0</span> / <span id="cal-target">0</span> kcal</div>
    </div>
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <!-- Protein -->
      <div class="bg-white p-4 rounded-xl shadow-md flex flex-col">
        <h2 class="text-xl font-semibold mb-2">üçó Protein</h2>
        <div class="text-2xl font-bold mb-2"><span id="protein-current">0</span> / 4 Palms</div>
        <progress id="protein-progress" class="w-full h-3 rounded-lg progress-bar mb-4" value="0" max="4"></progress>
        <div class="grid grid-cols-4 gap-2 mt-auto">
          <button onclick="addPortion('protein',1)" class="btn-control">+1</button>
          <button onclick="addPortion('protein',0.5)" class="btn-control">+0.5</button>
          <button onclick="addPortion('protein',-0.5)" class="btn-control">-0.5</button>
          <button onclick="addPortion('protein',-1)" class="btn-control">-1</button>
        </div>
      </div>
      <!-- Veggies -->
      <div class="bg-white p-4 rounded-xl shadow-md flex flex-col">
        <h2 class="text-xl font-semibold mb-2">ü•ó Veggies</h2>
        <div class="text-2xl font-bold mb-2"><span id="veggies-current">0</span> / 5 Fists</div>
        <progress id="veggies-progress" class="w-full h-3 rounded-lg progress-bar mb-4" value="0" max="5"></progress>
        <div class="grid grid-cols-4 gap-2 mt-auto">
          <button onclick="addPortion('veggies',1)" class="btn-control">+1</button>
          <button onclick="addPortion('veggies',0.5)" class="btn-control">+0.5</button>
          <button onclick="addPortion('veggies',-0.5)" class="btn-control">-0.5</button>
          <button onclick="addPortion('veggies',-1)" class="btn-control">-1</button>
        </div>
      </div>
      <!-- Carbs -->
      <div class="bg-white p-4 rounded-xl shadow-md flex flex-col">
        <h2 class="text-xl font-semibold mb-2">üçû Carbs</h2>
        <div class="text-2xl font-bold mb-2"><span id="carbs-current">0</span> / 8 Cupped</div>
        <progress id="carbs-progress" class="w-full h-3 rounded-lg progress-bar mb-4" value="0" max="8"></progress>
        <div class="grid grid-cols-4 gap-2 mt-auto">
          <button onclick="addPortion('carbs',1)" class="btn-control">+1</button>
          <button onclick="addPortion('carbs',0.5)" class="btn-control">+0.5</button>
          <button onclick="addPortion('carbs',-0.5)" class="btn-control">-0.5</button>
          <button onclick="addPortion('carbs',-1)" class="btn-control">-1</button>
        </div>
      </div>
      <!-- Fat -->
      <div class="bg-white p-4 rounded-xl shadow-md flex flex-col">
        <h2 class="text-xl font-semibold mb-2">ü•ë Fat</h2>
        <div class="text-2xl font-bold mb-2"><span id="fat-current">0</span> / 6 Thumbs</div>
        <progress id="fat-progress" class="w-full h-3 rounded-lg progress-bar mb-4" value="0" max="6"></progress>
        <div class="grid grid-cols-4 gap-2 mt-auto">
          <button onclick="addPortion('fat',1)" class="btn-control">+1</button>
          <button onclick="addPortion('fat',0.5)" class="btn-control">+0.5</button>
          <button onclick="addPortion('fat',-0.5)" class="btn-control">-0.5</button>
          <button onclick="addPortion('fat',-1)" class="btn-control">-1</button>
        </div>
      </div>
    </section>
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Quick Add</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3">
        <button onclick="logItem('Breakfast')" class="btn-main">Breakfast</button>
        <button onclick="logItem('2dl Oat Milk')" class="btn-main">2dl Oat Milk</button>
        <button onclick="logItem('Plenny 600')" class="btn-main">Plenny 600</button>
        <button onclick="logItem('Plenny 400')" class="btn-main">Plenny 400</button>
        <button onclick="logItem('Protein Bar')" class="btn-main">Protein Bar</button>
        <button onclick="logItem('Croissant')" class="btn-main">Croissant</button>
      </div>
    </section>
    <div class="text-center space-x-4 mb-4">
      <button id="save-day" class="btn-secondary">Save Day</button>
    </div>
  </div>
  <script>
    // Keys
    const FOOD_KEY = 'food_current';
    const MED_KEY = 'med_habits';
    const EX_KEY = 'exercise_logs';
    const LOG_KEY = 'daily_log';
    // calorie data large hand
    const caloriesPerPortion = { protein:145, veggies:25, carbs:120, fat:100 };
    const targets = { protein:4, veggies:5, carbs:8, fat:6 };
    let current = { protein:0, veggies:0, carbs:0, fat:0 };

    function loadCurrent() {
      const stored = localStorage.getItem(FOOD_KEY);
      if (stored) current = JSON.parse(stored);
      updateUI(); updateCalories();
    }
    function saveCurrent() {
      localStorage.setItem(FOOD_KEY, JSON.stringify(current));
    }
    function updateUI() {
      ['protein','veggies','carbs','fat'].forEach(k => {
        const val = +current[k].toFixed(1);
        document.getElementById(`${k}-current`).textContent = val;
        document.getElementById(`${k}-progress`).value = val;
      });
    }
    function updateCalories() {
      const calCur = Object.entries(current).reduce((sum,[k,v]) => sum + v*caloriesPerPortion[k],0);
      const calTar = Object.entries(targets).reduce((sum,[k,v]) => sum + v*caloriesPerPortion[k],0);
      document.getElementById('cal-current').textContent = Math.round(calCur);
      document.getElementById('cal-target').textContent = Math.round(calTar);
    }
    function addPortion(type, amt) {
      current[type] = Math.max(0, +((current[type]||0)+amt).toFixed(1));
      saveCurrent(); updateUI(); updateCalories();
    }
    function logItem(name) { /* quick-add mapping omitted */ }

    document.getElementById('save-day').onclick = () => {
      const date = new Date().toISOString().split('T')[0];
      const log = JSON.parse(localStorage.getItem(LOG_KEY)||'[]');
      // log food
      Object.keys(current).forEach(k => log.push({ date, measurement: k, value: current[k] }));
      // log meditation
      const med = JSON.parse(localStorage.getItem(MED_KEY) || '{}');
      ['bed','meditation','snack','mood'].forEach(k => log.push({ date, measurement: k, value: med[k]||0 }));
      // log exercise
      const ex = JSON.parse(localStorage.getItem(EX_KEY) || '{}');
      ['cardio','pushups','rows','squats','bridges','physio'].forEach(k => log.push({ date, measurement: k, value: ex[k]||0 }));
      localStorage.setItem(LOG_KEY, JSON.stringify(log));
      // reset all
      current = { protein:0, veggies:0, carbs:0, fat:0 };
      saveCurrent();
      localStorage.setItem(MED_KEY, JSON.stringify({ bed:false, meditation:false, snack:0, mood:0 }));
      localStorage.setItem(EX_KEY, JSON.stringify({ cardio:false, physio:false, pushups:0, rows:0, squats:0, bridges:0 }));
      updateUI(); updateCalories();
      alert('All data logged for ' + date);
    };
    document.addEventListener('DOMContentLoaded', loadCurrent);
  </script>
</body>
</html>
